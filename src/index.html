<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4166e58f6f.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>
<body>
        <section class="container">
            <header>
               <div class="app-head">
                <p class="title">Today's To Do</p>
                <i class="fa-solid fa-arrows-rotate"></i>
               </div>
            </header>
            <div  class="tasks">
                <input type="text" class="input-event" placeholder="Add to your list ...">
                <span><i class="fa fa-arrow-turn-up" id="enter"></i></span>
            </div>
                <ul class="list"></ul>
            <div class="clear-list">
                <button type="button" class="clear-done">Clear All Completed</button>
            </div>
        </section>
   <script src="bundle.js"></script>
</body>
</html>
