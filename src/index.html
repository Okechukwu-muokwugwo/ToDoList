<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <section class="container">
            <header>
               <div class="app-head">
                <p class="title">Today's To Do</p>
                <i class="fa-solid fa-arrows-rotate"></i>
               </div>
            </header>
            <form  class="tasks">
                <div class="desc">
                    <input type="text" class="info" placeholder="Add to your list ...">
                    <i class="fa fa-arrow-turn-up"></i>
                </div>
                <ul class="list"></ul>
                <div class="clear-list">
                    <button type="button" class="clear-done">Clear All Completed</button>
                </div>
            </form>
        </section>
    </main>
   <script src="index.bundle.js"></script>
</body>
</html>
